<span class="border border-gray-600 bg-slate-600 rounded-xl p-1 hover:bg-slate-700 hover:border-slate-700 cursor-pointer" (click)="toggle()">toggle activities</span>
<ng-container *ngIf="state; then show"></ng-container>
<ng-template #show>
    <ng-container *ngFor="let act of activity">
        <div class="border-b-2 border-indigo-500 ">
            {{ act.matricola }}
        </div>
    </ng-container>
</ng-template>
